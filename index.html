    <main>
        <header>
            <h1>Welcome to myWeather</h1>
        </header>
        <section id="location">
            <div class="city">City</div>
            <div class="date">Tuesday May, 11 2021</div>
        </section>
        <div class="current">
            <img src='' id=weather-icon>
            
            <div class="desc"></div>
            <div class="temp"></div>
            <div class="weather">
                <div class="c"></div>
                <div class="circle"></div>
                <div class="f"></div>
            </div>
        
            <div class=info>
                <h4>Sunrise: <span class="sunrise"></span></h4>
                <h4>Sunset: <span class="sunset"></span></h4>
            </div>
            
        </div>
    </main>
    </div>
